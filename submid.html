<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ส่งข้อมูลสำเร็จ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: 'Kanit', sans-serif; 
            /* พื้นหลังแบบไล่เฉดสีนุ่มนวล */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }

        .card { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 50px 30px; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            text-align: center; 
            max-width: 420px; 
            width: 90%; 
            /* ใส่ Animation เมื่อปรากฏ */
            animation: fadeInUp; 
            animation-duration: 0.8s;
        }

        /* ตกแต่งไอคอนวงกลม */
        .icon-wrapper {
            width: 100px;
            height: 100px;
            background-color: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .icon { 
            font-size: 50px; 
            color: #4CAF50;
            /* ไอคอนเต้นเบาๆ */
            animation: pulse 2s infinite;
        }

        h2 { 
            margin-bottom: 15px; 
            color: #2d3436; 
            font-weight: 600;
            font-size: 28px;
        }

        p { 
            color: #636e72; 
            margin-bottom: 35px; 
            line-height: 1.6;
            font-weight: 300;
        }

        /* ปุ่มกดแบบมีมิติ */
        .btn-home {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(to right, #007BFF, #00c6ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-home:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
            filter: brightness(1.1);
        }

        .btn-home:active {
            transform: translateY(-1px);
        }

        /* Keyframes สำหรับ Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="card animate__animated animate__zoomIn">
    <div class="icon-wrapper">
        <div class="icon">✓</div>
    </div>
    <h2>ส่งข้อมูลสำเร็จ!</h2>
    <p>เราได้รับข้อมูลของคุณเข้าสู่ระบบเรียบร้อยแล้ว<br>ขอบคุณที่ใช้บริการครับ</p>
    <a href="Index.html" class="btn-home">กลับสู่หน้าหลัก</a>
</div>

</body>
</html>
